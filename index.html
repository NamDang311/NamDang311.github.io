<!DOCTYPE html>
<html>

<head>
    <!--    <meta http-equiv="refresh" content="20">-->
    <meta charset="UTF-8">
    <title>Culture game</title>
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers|Ceviche+One|Permanent+Marker" rel="stylesheet">
    <!--[if IE]>
        <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/font/font.css" rel="stylesheet" type="text/css" />
    <script src="js/underscore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<!--    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>-->
    <script src="js/bigtext.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.12.3/bodymovin.js
" type="text/javascript"></script>
</head>

<body>
    <!--BLock-->
    <div class="blockScreen"></div>

    <!--Splash Screen-->
    <div class="splashScreen">
       
        <button id="startButton">Touch to start</button>
        <div class="sliding-wrap">
        <div class="sliding-flags">
            
        </div>
        </div>
        <div id="credit">
            Presented by The Social Club
        </div>

    </div>

    <!--How to play-->
    <div class="guide">
        <h3>HOW TO PLAY</h3>
        <div id="loadingContainer"></div>
    </div>

    <!--Stage set-->
    <div class="readyStage">
        <span id="readyTitle">READY</span>
        <span id="goTitle">GO</span>
    </div>

 
    <div class="blue-area">
        <div class="blue-wrap">
            <div class="grid">
                <div class="selection-blocks correct number"></div>
                <div class="selection-blocks selection-blocks-2 incorrect number"></div>
                <div class="selection-blocks selection-blocks-3 incorrect number"></div>
                <div class="selection-blocks selection-blocks-4 incorrect number"></div>
            </div>

            <div class="blue-info">
                <div class="blue-score score">0</div>
                <div class="country-title">
                    Blue team
                </div>

            </div>
            <div class="block-area-top">
                <img src="images/placeholder.png"/>
            </div>
        </div>
    </div>

        <div class="red-area">
            <div class="red-info">
                <div class="country-title">
                    Red team
                </div>
                <div class="red-score score">0</div>
            </div>

            <div class="grid">
                <div class="selection-blocks correct number"></div>
                <div class="selection-blocks selection-blocks-2 incorrect number"></div>
                <div class="selection-blocks selection-blocks-3 incorrect number"></div>
                <div class="selection-blocks selection-blocks-4 incorrect number"></div>
            </div>
        </div>
        <div id="countdown"></div>
        <div class="block-area-bottom">
            <img src="images/placeholder.png" />
        </div>
        <div class="scoreAnnoucement"></div>
        <div class="roundAnnouncement"><span id="roundCall">Round 1</span><span id="finalCall">Round 1</span>
        
        </div>


       
       
       
       
       
       
       
       
       
       
        <script src="js/gsap/TweenMax.min.js" type="text/javascript"></script>
        <script src="js/gsap/TimelineMax.js" type="text/javascript"></script>
        <script src="js/gsap/plugins/DrawSVGPlugin.js" type="text/javascript"></script>
        <script src="js/gsap/utils/Draggable.min.js" type="text/javascript"></script>
        <script src="js/gsap/utils/SplitText.js" type="text/javascript"></script>
        <!--    <script src="    http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>-->
        <script src="js/gsap/plugins/ScrambleTextPlugin.js" type="text/javascript"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js" type="text/javascript"></script>
       
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.min.js" type="text/javascript"></script>
        <script src="js/preload.js" type="text/javascript"></script>
        <script src="js/soundfx.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
</body>

</html>
