<!DOCTYPE html>
<html>

<head>
    <!--    <meta http-equiv="refresh" content="20">-->
    <meta charset="UTF-8">
    <title>Culture game</title>
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/font/font.css" rel="stylesheet" type="text/css" />
    <script src="js/underscore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/bigtext.js"></script>
</head>

<body>
    <div class="blue-area">
        <div class="blue-wrap">
            <div class="grid">
                <div class="selection-blocks correct number">1</div>
                <div class="selection-blocks incorrect number"></div>
                <div class="selection-blocks incorrect number"></div>
                <div class="selection-blocks incorrect number"></div>
            </div>

            <div class="blue-info">
                <div class="blue-score score">2</div>
                <div class="country-title">
                    Blue team
                </div>
            </div>

        </div>
    </div>

    <div class="red-area">
       <div class="red-info">
             <div class="country-title">
                Red team
            </div>
            <div class="red-score score">1</div>
        </div>

        <div class="grid">
            <div class="selection-blocks correct number">1</div>
            <div class="selection-blocks incorrect number"></div>
            <div class="selection-blocks incorrect number"></div>
            <div class="selection-blocks incorrect number"></div>
        </div>
    </div>

    <!--How to play-->
    <div class="guide">
        <h3>HOW TO PLAY</h3>
        <img src="images/howtoplay.png">
    </div>


    <!--Splash Screen-->
    <div class="splashScreen">
        <video playsinline autoplay muted loop poster="bg.jpg" id="bgvid">
        <source src="images/bg.mp4" type="video/mp4">
        </video>
        <div id="introTypo"><img src="images/SVG/lookTitle.svg" /></div>
        <button id="startButton">START</button>
        <div id="credit">
            <h3>Proudly presented by The Social Club</h3>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script src="js/gsap/TweenMax.min.js"></script>
    <script src="js/gsap/TimelineMax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.6/pixi.js"></script>
    <script src="js/gsap/plugins/DrawSVGPlugin.js"></script>
    <script src="js/gsap/utils/Draggable.min.js"></script>
    <script src="js/gsap/utils/SplitText.js"></script>
    <!--    <script src="    http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>-->
    <script src="js/gsap/plugins/ScrambleTextPlugin.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/soundfx.js"></script>

</body>

</html>
